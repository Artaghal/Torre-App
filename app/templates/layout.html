<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- BootStrap 4 -->
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    {% if title %}
        <title>Torre- {{ title }}</title>
    {% else %}
        <title>Torre</title>
    {% endif %}

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark bg-steel  fixed-top">
    <div class="container custom-search text-center">
        <div class="row">
            <a class="navbar-brand" href="#">TorreApp</a>
            <form class="form" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Username">
            </div >
            <button class="custom-button" type="submit" class="btn btn-default">About</button>
            <button class="custom-button" type="submit" class="btn btn-default">Experience</button>
            <button class="custom-button" type="submit" class="btn btn-default">Behaviour</button>
            </form>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:250px">
<div class="row">
    <div class="col-md-8">
    {% block content %} {% endblock content %}
</div>
</div>
</div>

<div class="jumbotron text-center fixed-bottom custom-footer">
    <div><p>Footer</p></div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>
</html>
